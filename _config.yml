  - title: From Captain To Team Member
    layout: text
    content: | # this will include new lines to allow paragraphs
      안녕하세요, 제 이름은 배영우입니다. 저는 24세이며 1년 동안 회사에 다니고 있습니다. <br/>
      저는 유년 시절부터 축구 선수를 해왔지만 고등학교 졸업 후 그만두고 군대에 입대했습니다. <br/>
      군대에서 제대 후 저는 코딩을 배우기로 결심했고 학원에서 공부했습니다. 열심히 공부했고 1년 안에 취직했습니다. <br/>
      지금 제가 하는 일에 만족하고 있고 계속해서 배우고 성장하고 싶습니다.
      저는 유년 시절부터 축구 선수를 해왔습니다. 축구를 정말 좋아했고 잘했습니다. <br />
      축구로 많은 것을 배웠고, 축구를 하면서 저 자신을 단련하고, 목표를 향해 노력하고, 팀워크의 중요성을 배웠습니다. <br/>
      또한, 축구를 하면서 많은 사람들을 만났고, 좋은 추억을 많이 만들었습니다. 고등학교 졸업 후 저는 축구를 그만두고 군대에 입대했습니다.  <br/>
      군대에서 제 자신을 훈련하고, 새로운 것을 배울 수 있는 기회가 있었습니다. 군대에서 많은 것을 배웠고, 군대를 다녀온 것이 제 인생에 큰 도움이 되었다고 생각합니다.  <br/>
      군대에서 제대 후 코딩을 배우기로 결심했습니다. 항상 코딩에 관심이 있었고, 코딩을 배워서 새로운 것을 만들고 싶었습니다. 학원에서 코딩을 공부했고, 열심히 복습했습니다.  <br/>
      저는 수료 후 취직할 수 있었고, 지금은 제가 하는 일에 만족하고 있습니다. 저는 저의 경험을 통해 많은 것을 배웠습니다. <br/>
      저는 축구를 통해 인내와 끈기의 중요성을 배웠고, 군대를 통해 책임감과 협동의 중요성을 배웠습니다. <br/>
      또한, 코딩을 배우면서 논리적인 사고와 문제 해결 능력의 중요성을 배웠습니다. 저는 제가 배운 것을 바탕으로 앞으로도 계속해서 배우고 성장할 것입니다. <br/>
      저는 저의 기술과 경험을 바탕으로 귀사에 큰 도움이 될 수 있다고 생각합니다. 열심히 일할 수 있고, 배우고 성장할 의지가 있습니다.  <br/>
      또한, 저는 팀 플레이어이며, 다른 사람들과 잘 협력할 수 있습니다. <br/>
      저는 귀사에 입사하여 제 기술과 경험을 바탕으로 귀사의 발전에 기여하고 싶습니다. 저의 지원서를 검토해 주시길 바랍니다. 감사합니다. <br/>

