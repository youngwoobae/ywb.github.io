# About Section
# about_title: 한 줄 소개 (Use this to override about section title)
about_profile_image: images/reseum.jpg
about_content: | # this will include new lines to allow paragraphs
  안녕하세요! 매일 공부하며 학습하는 성장형 개발자, 노력형 인간 배영우입니다.<br>
  21년 5월부터 매일 공부를 하고 있으며 21년 11월 이후 웹 개발자로 근무 중 입니다.

  한 줄 소개
    - 장점 : 헬스를 통한 꾸준한 건강관리와 축구를 통한 팀워크, 소통 능력이 매우 좋습니다.
    - 단점 : 코딩할 때 놓치는 부분이 있습니다. 하지만 단점을 개선하기 위해 코드 리팩토링을 노력 중 입니다.

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any
                      # other value (or no value) means no border will be displayed
        title: Project name
        link: https://youngwoobae.github.io/bucket/
        link_text: Link Text
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
  - title: Institution
    layout: list
    content:
      - layout: top-right
        title: 휴먼교육센터
        sub_title: 빅데이터 기반의 JAVA(자바), Python(파이썬) UI 전문가 양성 과정
        caption: 21.05 ~ 21.10
        quote: >
          처음으로 코딩을 접하고 개발자의 직업을 꿈꾸며 공부를 했습니다.
        description: | # this will include new lines to allow paragraphs
          Apache, Tomcat, Python, Oracle, MySQL, CSS, HTML, JS, JQuery, AJAX, JAVA, JSP Spring, NodeJS, Maven, Bootstrap, Mybatis를 배웠으며
          백엔드, 프론트엔드 중심으로 웹 개발자 양성 과정을 이수했습니다.
  - title: From Captain To Team Member
    layout: text
    content: | # this will include new lines to allow paragraphs
      축구 선수단 주장, 군대에선 체육 참모, 그리고 회사 내 사원까지 늘 이끌고 앞에서 나아가던 저는 첫 회사에서 사원으로 일을 했습니다.<br>
      리더의 책임감을 알고 리더의 중요성을 알고 있는 저는 약 1년이라는 기간동안 맡은 업무 외 자발적으로 공부를 하며 다른 팀원의 프로젝트도 함께 분업했습니다.<br>
      첫 회사 생활을 하며 친화력도 좋고 빠르게 적응하여 약 1년 간 대형 프로젝트 2개와 중형 프로젝트 1개, 소형 프로젝트 1개를 마무리하였습니다.<br>
      이제는 저를 더 성장하고 제가 더 배우며 같이 이끌어가는 조직에서 근무를 하고 싶어서 이직을 결정하였습니다.<br>
      이제는 익숙해진 업무라 힘든 과정이 없고 배움이 없는 환경이기에 저는 저를 더 발전시키고 싶습니다.<br>
      산을 왜 오르십니까? 라 묻는다면 "산이 거기 있기 때문에 오르는 거" 라고 답하리 라는 말이 있습니다.<br>
      저는 더 높은 산을 위해 매일 같이 공부하고 좋은 개발자, 책임감 있고 회사에 얼굴이 되는 개발자가 되고 싶습니다.

